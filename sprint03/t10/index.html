<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1>Image slider</h1>
    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images -->
        <div class="mySlides fade">
            <img src="assets/images/1.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="assets/images/2.jpg" style="width:100%">
        </div>

        <div class="mySlides fade">
            <img src="assets/images/3.jpg" style="width:100%">
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#9664;</a>
        <a class="next" onclick="plusSlides(1)">&#9654;</a>
    </div>
    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <div class="navigation-dots"></div>



    <script src="js/script.js"></script>
</body>

</html>
