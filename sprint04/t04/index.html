<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Proto-magician</h1>
    <div class="wrapper">
        <div class="magician">
            <img src="./assets/images/hat.png" alt="magician hat" id="hat">
            <img src="./assets/images/magician.png" alt="magician head" id="head">
            <div id="properties">
                
            </div>
        </div>
        <div class="controls">
            <button class="protoBtn active" onclick="changeMagicianProtoTo('')">no prototype</button>
            <button class="protoBtn" onclick="changeMagicianProtoTo('human')">human prototype</button>
            <button class="protoBtn" onclick="changeMagicianProtoTo('vampire')">vampire prototype</button>
            <button class="protoBtn" onclick="changeMagicianProtoTo('dog')">dog prototype</button>
            <button class="protoBtn" onclick="changeMagicianProtoTo('werewolf')">werewolf prototype</button>
        </div>
    </div>
    <p class="link">Icons by <a href="https://www.flaticon.com/free-icon/witch-hat_1164408" 
        title="mavadee">mavadee</a>from<a href="https://www.flaticon.com/" 
        title="Flaticon">www.flaticon.com</a>
    </p>
    <p class="link">Icons by<a href="https://www.freepik.com" 
        title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" 
        title="Flaticon"> www.flaticon.com</a></p>

    <script src="js/script.js"></script>
</body>

</html>
