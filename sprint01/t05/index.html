<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="card type1">
            <img class="captain" src="assets/images/Captain-America.png" alt="Captain America">
            <div class="card-body">
                <h4 class="card-title">Captain America</h4>
                <h6 class="real-name">Steven Rogers</h6>
            </div>
        </div>

        <div class="card type2">
            <img class="iron-man" src="assets/images/Iron-man.png" alt="Iron Man">
            <div class="card-body">
                <h4 class="card-title">Iron Man</h4>
                <h6 class="real-name"> Tony Stark</h6>
            </div>
        </div>

        <div class="card type3">
            <img class="black-widow" src="assets/images/Black-Widow.png" alt="Black Widow">
            <div class="card-body">
                <h4 class="card-title">Black Widow</h4>
                <h6 class="real-name">Natasha Romanoff</h6>
            </div>
        </div>

        <div class="card type4">
            <img class="spider-man" src="assets/images/Spider-man.png" alt="Spider-Man">
            <div class="card-body">
                <h4 class="card-title">Spider-Man</h4>
                <h6 class="real-name">Peter Parker</h6>
            </div>
        </div>
    </div>
</body>

</html>
