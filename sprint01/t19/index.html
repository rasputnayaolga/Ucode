<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">

<body>
    <h1>Superhero request form</h1>
    <form action="" method="POST">
        <h2>What do you need help with?</h2>
        <legend>
            <div>
                <input type="checkbox" name="1" value="DEFEAT A VILLAIN" id="checkbox-id1" class="inputs" />
                <label for="checkbox-id1">DEFEAT A VILLAIN</label>
                <input type="checkbox" name="2" value="SAVE A CIVILIAN" id="checkbox-id2" class="inputs" />
                <label for="checkbox-id2">SAVE A CIVILIAN</label>
                <input type="checkbox" name="3" value="STOP A ROBBERY" id="checkbox-id3" class="inputs" />
                <label for="checkbox-id3">STOP A ROBBERY</label>
            </div>
            <div>
                <input type="checkbox" name="4" value="PREVENT AN APOCALYPSE" id="checkbox-id4" class="inputs" />
                <label for="checkbox-id4">PREVENT AN APOCALYPSE</label>
                <input type="checkbox" name="5" value="TRAIN A SIDEKICK" id="checkbox-id5" class="inputs" />
                <label for="checkbox-id5">TRAIN A SIDEKICK</label>
            </div>
            <div>
                <input type="checkbox" name="6" value="OTHER STUFF" id="checkbox-id6" class="inputs" />
                <label for="checkbox-id6">OTHER STUFF</label>
            </div>
            <div>
                <input class="data" type="text" name="Job details" id="" placeholder="Job details">
            </div>
            <div class="data1">
                <input class="data" type="text" name="Name" id="" placeholder="Name">
                <input class="data" type="text" name="Email" id="" placeholder="Email">

            </div>
        </legend>
        <div>
            <button type="submit" class="send" style="vertical-align: bottom;">SEND</button>
        </div>
    </form>
</body>

</html>
